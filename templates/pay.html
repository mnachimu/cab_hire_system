<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment gateway</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/fonts/pfont-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrappay.min.css">
    <link rel="stylesheet" href="../static/css/Bootstrap-Payment-Form.css">
</head>

<body>
    <div class="row .payment-dialog-row">
        <div class="col-md-12">
            <div class="container"></div>
        </div>
        <div class="col-md-12"></div>
        <div class="col-md-4 col-md-offset-4 col-xs-12">
            <div class="panel panel-default credit-card-box">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="panel-title-text">Payment Details </span><img class="img-responsive panel-title-image" src="../static/images/accepted_cards.png"></h3></div>
                <div class="panel-body">
                    <form id="form-control"  method='POST' >
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="control-label" for="cardNumber">Card number </label>
                                    <div class="input-group">
                                        <input class="form-control" type="tel" required="" placeholder="Valid Card Number" name="num" id="cardNumber">
                                        <div class="input-group-addon"><span><i class="fa fa-credit-card"></i></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7">
                                <div class="form-group">
                                    <label class="control-label" for="cardExpiry"><span class="hidden-xs">expiration </span><span class="visible-xs-inline">EXP </span> date</label>
                                    <input class="form-control" type="tel" required="" placeholder="MM / YY" name="exp" id="cardExpiry">
                                </div>
                            </div>
                            <div class="col-xs-5 pull-right">
                                <div class="form-group">
                                    <label class="control-label" for="cardCVC">cv code</label>
                                    <input class="form-control" type="tel" required="" name="cvv" placeholder="CVC" id="cardCVC">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="control-label" for="amount">enter amount</label>
                                    <input class="form-control" type="text" name = "amt" id="amount">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-success btn-block btn-lg" type="submit">MAKE PAYMENT </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
